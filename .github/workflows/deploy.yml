name: Deploy to GitHub Pages with API Keys

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Replace API Keys
        run: |
          # APIキーを環境変数から置換
          sed -i "s/{{CLAUDE_API_KEY}}/${{ secrets.CLAUDE_API_KEY }}/g" app.js
          sed -i "s/{{OPENAI_API_KEY}}/${{ secrets.OPENAI_API_KEY }}/g" app.js
          sed -i "s/{{GOOGLE_CLOUD_API_KEY}}/${{ secrets.GOOGLE_CLOUD_API_KEY }}/g" app.js
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 